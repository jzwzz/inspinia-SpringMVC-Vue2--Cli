log4j.rootLogger=INFO,console,infofile,debugfile
log4j.additivity.console=true
log4j.additivity.infofile=false
log4j.additivity.debugfile=false
### console log ###
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=INFO
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] %t: [%m] %l %n
### info file log ###
log4j.appender.infofile=org.apache.log4j.RollingFileAppender
log4j.appender.infofile.Threshold=INFO
log4j.appender.infofile.File=/var/log/tomcat/MrMsc/node01/run_info.log
log4j.appender.infofile.MaxFileSize=20MB
log4j.appender.infofile.MaxBackupIndex=20
log4j.appender.infofile.layout=org.apache.log4j.PatternLayout
log4j.appender.infofile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] %t: [%m] %l %n
### debug file log ###
log4j.appender.debugfile=org.apache.log4j.RollingFileAppender
log4j.appender.debugfile.Threshold=DEBUG
log4j.appender.debugfile.File=/var/log/tomcat/MrMsc/node01/run_debug.log
log4j.appender.debugfile.MaxFileSize=20MB
log4j.appender.debugfile.MaxBackupIndex=20
log4j.appender.debugfile.layout=org.apache.log4j.PatternLayout
log4j.appender.debugfile.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss.SSS}] [%p] %t: [%m] %l %n
